<footer>
  <div style="display:flex">
    {{- range $index, $key := .Site.Params.Social -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}">
      <i data-feather="{{ $key.icon }}"></i>
    </a>
    {{- end -}}
    <!-- The "Say Hello!" button should be here, outside the loop -->
    <a href="sms:+1234567890" class="hello-button">Say Hello!</a>
  </div>
  <div class="footer-info">
    {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} {{ end }}
  </div>
</footer>

{{- if (isset .Site.Params "social") -}}
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
{{- end -}}
